<header class="initial-header clearfix" >
    <div class="initial-logo-container">
        <a href="#/"><img src="img/logo-large.png" alt=""/></a>
    </div>
    <div class="login-form-container">
        <form name="loginForm" ng-submit="login(loginForm)">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" class="form-validation" ng-model="loginData.username" required />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" class="form-validation" ng-model="loginData.password" required/>
            </div>
            <div>
                <button type="submit" ng-disabled="loginForm.$invalid">Log In</button>
            </div>
        </form>
    </div>
</header>
<div class="main-container clearfix">
    <section class="intro-container">
        <h1>Find friends with the same mental disorders as you on FaceЧук.</h1>
        <div>
            <img src="img/frog.jpg" width="350px" height="350px" alt=""/>
        </div>
    </section>
    <section class="reg-form-container">
        <h2>Sign Up</h2>
        <form name="registerForm" ng-submit="register(registerForm)">
            <input class="form-validation"  type="text" placeholder="Username" ng-model="registerData.username" required/>
            <input class="form-validation"  type="password" placeholder="Password" ng-model="registerData.password" required/>
            <input class="form-validation"  type="password" placeholder="Confirm password" ng-model="registerData.confirmPassword" required/>
            <input class="form-validation"  type="text" placeholder="Name" ng-model="registerData.name"  required/>
            <input class="form-validation"  type="text" placeholder="Email" ng-model="registerData.email"  required/>
            <div class="radio-button-container">
                <div>
                    <input type="radio" id="male" name="gender" value="0" ng-model="registerData.gender"/>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="1" ng-model="registerData.gender"/>
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="other" name="gender" value="2" ng-model="registerData.gender"/>
                    <label for="other">Other</label>
                </div>
            </div>
            <div>
                <button class="sign-up-button" type="submit" ng-disabled="registerForm.$invalid">Sign Up</button>
            </div>
        </form>
    </section>
</div>
